<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Contact me</h1>
        <nav>
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="episodes.html" class="nav-link">Episodes</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
                <!-- Hamburger Menu Icon for mobile -->
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <p>If you have any questions or just want to say hi, feel free to fill out the form below, or connect with me through my social media accounts!</p>
            
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="social-media">
            <h2>Follow Me</h2>
            <ul>
                <li><a href="https://twitter.com">Twitter</a></li>
                <li><a href="https://facebook.com">Facebook</a></li>
                <li><a href="https://instagram.com">Instagram</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Podcast Blog</p>
    </footer>
    <script src="js/animations.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
